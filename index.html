<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Jam & Pickles – AI Meal Planner</title>

  <meta name="description" content="AI-powered meal planning from your pantry." />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- HEADER -->
<header>
  <div class="container header-content">

    <div class="brand">

      <!-- Logo with fallback -->
      <img src="logo.png" class="logo"
           onerror="this.style.display='none'" />

      <div>
        <h1>Jam & Pickles</h1>
        <p class="subtitle">AI Meal Planner</p>
      </div>

    </div>

    <div id="userArea">
      <button id="loginBtn" class="btn-outline">Login</button>
      <button id="logoutBtn" class="btn-outline hidden">Logout</button>
    </div>

  </div>
</header>


<!-- LOGIN MODAL -->
<div id="loginModal" class="modal hidden">

  <div class="modal-box">

    <h2>Login / Sign Up</h2>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button class="btn-primary full" onclick="login()">Login</button>
    <button class="btn-outline full" onclick="signUp()">Sign Up</button>

    <button class="link" onclick="closeModal()">Close</button>

  </div>

</div>


<!-- APP -->
<section class="app">

  <div class="container">

    <div class="card">

      <h2>Create Your Meal Plan</h2>

      <textarea id="ingredients"
        placeholder="rice, chicken, tomatoes, eggs..."
      ></textarea>

      <div class="preferences">

        <select id="diet">
          <option value="">Diet</option>
          <option>Normal</option>
          <option>Vegetarian</option>
          <option>Vegan</option>
          <option>Keto</option>
        </select>

        <select id="budget">
          <option value="">Budget</option>
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>

      </div>

      <button class="btn-primary full" onclick="generatePlan()">
        Generate My Plan
      </button>

      <div id="loading" class="hidden loading">
        Creating your plan...
      </div>

    </div>


    <div class="card">

      <h2>Your Result</h2>

      <pre id="result"></pre>

      <button id="saveBtn"
        class="btn-outline full hidden"
        onclick="savePlan()">

        Save (Login Required)

      </button>

    </div>


    <div class="card hidden" id="savedSection">

      <h2>My Saved Plans</h2>

      <div id="savedPlans"></div>

    </div>

  </div>

</section>


<footer>
  © 2026 Jam & Pickles
</footer>


<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script src="script.js"></script>

</body>
</html>
