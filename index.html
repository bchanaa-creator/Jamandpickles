<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jam & Pickles – AI Meal Planner</title>

  <meta name="description" content="Jam & Pickles is an AI-powered meal planner that turns your pantry into smart weekly meal plans." />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header>
  <div class="container header-content">
    <div class="brand">
      <img src="logo.png" class="logo" alt="Jam & Pickles Logo" />
      <div>
        <h1>Jam & Pickles</h1>
        <p class="subtitle">AI Meal Planner</p>
      </div>
    </div>
  </div>
</header>

<section class="auth-section">
  <div class="container">

    <div id="authBox" class="card">
      <h2>Login or Sign Up</h2>

      <input type="email" id="email" placeholder="Email address" />
      <input type="password" id="password" placeholder="Password" />

      <div class="auth-buttons">
        <button class="btn-primary" onclick="login()">Login</button>
        <button class="btn-outline" onclick="signUp()">Sign Up</button>
      </div>
    </div>

    <div id="userBox" class="hidden user-info">
      Logged in as <strong><span id="userEmail"></span></strong>
      <button class="btn-outline small" onclick="logout()">Logout</button>
    </div>

  </div>
</section>

<section id="appSection" class="hidden app-section">
  <div class="container">

    <div class="card">
      <h2>Create Your Meal Plan</h2>

      <textarea id="ingredients" placeholder="rice, chicken, tomatoes..."></textarea>

      <div class="preferences">
        <select id="diet">
          <option value="">Diet</option>
          <option>Normal</option>
          <option>Vegetarian</option>
          <option>Vegan</option>
          <option>Keto</option>
        </select>

        <select id="budget">
          <option value="">Budget</option>
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
      </div>

      <button class="btn-primary full" onclick="generatePlan()">Generate My Plan</button>

      <div id="loading" class="hidden loading">Creating your plan...</div>
    </div>

    <div class="card">
      <h2>Your Plan</h2>
      <pre id="result"></pre>
      <button class="btn-outline full" onclick="savePlan()">Save Plan</button>
    </div>

    <div class="card">
      <h2>Saved Plans</h2>
      <div id="savedPlans"></div>
    </div>

  </div>
</section>

<footer>
  <div class="container">
    © 2026 Jam & Pickles
  </div>
</footer>

<script type="module" src="script.js"></script>

</body>
</html>
